<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>

<h2>User Threshold: {{ threshold }}</h2>
<h3>Best Threshold (Cost Optimized): {{ best_threshold }}</h3>
<h2>Top Factors Influencing Churn</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Feature</th>
        <th>Impact</th>
    </tr>
    {% for row in importance_data %}
    <tr>
        <td>{{ row.feature }}</td>
        <td>{{ "%.2f"|format(row.importance) }}</td>
    </tr>
    {% endfor %}
</table>

<hr>

<h2>EDA Plots</h2>

<div style="display: flex; flex-wrap: wrap;">
    {% for file in plot_files %}
        <div style="margin: 10px;">
            <img src="{{ url_for('static', filename=file) }}"
                 width="400"
                 alt="EDA Plot">
        </div>
    {% endfor %}
</div>

</body>
</html>
